<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="../dist/main.css" />
    <link rel="stylesheet" href="../public/css/form.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <p><img src="../img/Polygon 1.png" alt="" /> Holiday.</p>

            <div class="form__header">
                <h1>Login And <span>Explore</span> In My World</h1>
            <p>
              Explore the world around you with us with comfortable and quality
              services, let's join immediately and get the benefits.
            </p>
            </div>
            

            <div class="input-div">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  
                  <a class="forgot-password color-grey" href="">Forgot my password?</a>
                  <div d-grid>
                    <button type="submit" class="btn btn-primary btn-lg btn-block sign-in">Sign in</button>
                  </div>
                  
                  
                  <p class="text-center color-grey">
                      Or sign in with
                  </p>
                  <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-light">Google</button>
                    <button type="button" class="btn btn-light">Apple</button>
                  </div>
                 
            </div>
            
          </form>
        </div>
        <div class="col-6">
            <div class="form-img">
                <img src="https://picsum.photos/599/928" alt="">
            </div>
            
        </div>
      </div>
    </div>
  </body>
</html>
